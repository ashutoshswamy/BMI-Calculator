<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="icon" href="./assets/logo.png" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="./index.js"></script>
  </head>
  <body>
    <h1 class="title">BMI Calculator</h1>
    <h3 class="weightinfo">Enter your weight in kg</h3>
    <div class="weightdiv">
      <input
        class="weightinput"
        id="weightinput"
        placeholder="Weight"
        type="number"
      />
    </div>
    <h3 class="heightinfo">Enter your height in m</h3>
    <div class="heightdiv">
      <input
        class="heightinput"
        id="heightinput"
        placeholder="Height"
        type="number"
      />
    </div>
    <div class="buttondiv">
      <button class="calculatebutton" onclick="calculateBMI()">
        Calculate
      </button>
    </div>
    <div class="resultdiv">
      <h1 class="result" id="result"></h1>
    </div>
    <div class="devinfo">
      <h3>
        Developed by Ashutosh Swamy<br />GitHub -
        <a href="https://github.com/ItzAshu397">Click Here</a>
      </h3>
    </div>
  </body>
</html>
